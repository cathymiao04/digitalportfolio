<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | Cathy Miao</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>

<body>

  {% include navbar.html %}

  <main class="content">
    {{ content }}
  </main>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const track = document.querySelector('.slider-track');
    const slides = document.querySelectorAll('.project-slide');
    const prev = document.querySelector('.slider-btn.left');
    const next = document.querySelector('.slider-btn.right');

    if (!track || !slides.length || !prev || !next) {
      console.warn('Project slider not initialized');
      return;
    }

    let index = 0;

    function update() {
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    prev.addEventListener('click', function (e) {
      e.preventDefault();
      index = Math.max(index - 1, 0);
      update();
    });

    next.addEventListener('click', function (e) {
      e.preventDefault();
      index = Math.min(index + 1, slides.length - 1);
      update();
    });

    console.log('Project slider initialized');
  });
</script>

</body>
</html>
