<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | Cathy Miao</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>

<body>

  {% include navbar.html %}

  <main class="content">
    {{ content }}
  </main>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const track = document.querySelector('.slider-track');
    const slides = document.querySelectorAll('.project-slide');
    const prev = document.querySelector('.slider-btn.left');
    const next = document.querySelector('.slider-btn.right');

    if (!track || !slides.length || !prev || !next) {
      console.warn('Project slider not initialized');
      return;
    }

    let index = 0;
    const total = slides.length;

    function update() {
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    prev.addEventListener('click', function (e) {
      e.preventDefault();
      index = (index - 1 + total) % total;
      update();
    });

    next.addEventListener('click', function (e) {
      e.preventDefault();
      index = (index + 1) % total;
      update();
    });
  });
</script>

</body>
</html>
